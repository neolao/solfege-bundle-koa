services:
    # Instance registry
    solfege_koa_registry:
        class: domain/service/KoaRegistry

    # Instance factory
    solfege_koa_factory:
        class: domain/service/KoaFactory

    # Command to list available instances
    solfege_koa_command_list:
        class: application/command/ListCommand
        arguments:
            - "@solfege_koa_registry"
        tags:
            - { name: solfege.console.command }

    solfege_koa_middleware_builder:
        class: domain/service/MiddlewareBuilder

    solfege_koa_bodyparser:
        factory: ["@solfege_koa_middleware_builder", buildBodyParser]
